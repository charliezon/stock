{% extends '__base__.html' %}

{% block title %}统计个股成功率{% endblock %}

{% block beforehead %}
<script>

var
    action = '{{ action }}';

function initVM(data) {
    var vm = new Vue({
        el: '#vm',
        data: data,
        methods: {
            submit: function (event) {
                this.$data.date = $('#date').val();
                event.preventDefault();
                var $form = $('#vm').find('form');
                $form.postJSON(action, this.$data, function (err, r) {
                    if (err) {
                        $form.showFormError(err);
                    }
                    else {
                        return location.assign('/prob_statistical');
                    }
                });
            }
        }
    });
    $('#vm').show();
}

$(function () {
    $('#loading').hide();
    initVM({
        date: getTodayString(),
        turnover: '',
        increase: '',
        buy_or_follow: 0,
    });
});

$(document).ready(function(){

    $('#prob-pagination').on('select.uk.pagination', function(e, pageIndex){
        load_probs(pageIndex+1);
    });
    load_probs(1);
});


function load_probs(page) {
    $.get('/prob_statistical/'+page).done(function (data) {
        $('#prob_table').html(data);
    });
}

function remove_prob_record(prob_id) {
    $.post('/api/remove/prob_records', { prob_id: prob_id }).success(function (data) {
        UIkit.modal.alert(data);
        window.setTimeout(function(){window.location.reload();}, 2000);
    }).error(function() {
        UIkit.modal.alert('删除记录失败！');
    });
}

</script>
{% endblock %}

{% block content %}

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <form v-on="submit: submit" class="uk-form uk-form-horizontal">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> 保存</button>
                <a href="/prob_statistical" class="uk-button"><i class="uk-icon-times"></i> 取消</a>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="date"><strong>日期</strong></label>
                <div class="uk-form-controls">
                    <input id="date" v-model="date" name="date" type="text" data-uk-datepicker="{format:'YYYY-MM-DD'}" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="stock_name"><strong>股票名称</strong></label>
                <div class="uk-form-controls">
                    <input id="stock_name" v-model="stock_name" name="stock_name" type="text" placeholder="股票名称" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="profit"><strong>获利比例</strong></label>
                <div class="uk-form-controls">
                    <input id="profit" v-model="profit" name="profit" type="text" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="turnover"><strong>换手率</strong></label>
                <div class="uk-form-controls">
                    <input id="turnover" v-model="turnover" name="turnover" type="text" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="increase"><strong>涨幅</strong></label>
                <div class="uk-form-controls">
                    <input id="increase" v-model="increase" name="increase" type="text" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label"><strong>追涨或买入？</strong></label>
                <div class="uk-form-controls uk-form-controls-text">
                    <label><input type="radio" v-model="buy_or_follow" id="buy_buy_or_follow" name="buy_or_follow" value="1"> 买入</label>
                    <label><input type="radio" v-model="buy_or_follow" id="follow_buy_or_follow" name="buy_or_follow" value="0"> 追涨</label>
                </div>
            </div>
        </form>
    </div>

    <br>

    {% if prob_amount>0 %}
        <div class="uk-overflow-container uk-grid">
            <div id="prob_table" class="uk-width-1-1">
            </div>
        </div>
        {% if prob_amount>prob_items_on_page %}
            <ul id="prob-pagination" class="uk-pagination" data-uk-pagination="{items:{{prob_amount}}, itemsOnPage:{{prob_items_on_page}}, currentPage:0}"></ul>
        {% endif %}
    {% endif %}

{% endblock %}
